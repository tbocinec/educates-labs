apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: kafka-consumers-essentials
spec:
  title: "Kafka Producer-Consumer Essentials"
  description: "Learn the essentials of Kafka producers and consumers with hands-on Java exercises. Environment includes Java JDK 21, Docker, and text editor."
  url: https://github.com/tbocinec/educates-labs
  difficulty: beginner
  duration: 90m

  vendor: educates.dev
  authors:
    - Kafka Workshop Team
  tags:
    - kafka
    - producers
    - consumers
    - java

  publish:
    image: "$(image_repository)/kafka-consumers-essentials-files:$(workshop_version)"
    files:
    - directory:
        path: .
      includePaths:
      - /workshop/**
      - /docker-compose.yml
      - /kafka-apps/**
      - /build-apps.sh
      - /run-producer.sh
      - /run-consumer.sh
      - /README.md

  workshop:
    image: "ghcr.io/educates/educates-jdk21-environment:latest"
    files:
    - image:
        url: "$(image_repository)/kafka-consumers-essentials-files:$(workshop_version)"
      includePaths:
      - /workshop/**
      - /docker-compose.yml
      - /kafka-apps/**
      - /build-apps.sh
      - /run-producer.sh
      - /run-consumer.sh
      - /README.md
      
  session:
    namespaces:
      budget: x-large
    resources:
      memory: 4Gi
    applications:
      terminal:
        enabled: true
        layout: split
      editor:
        enabled: true
      console:
        enabled: false
      docker:
        enabled: true
        memory: 4Gi
      registry:
        enabled: false
      vcluster:
        enabled: false
    ingresses:
    - name: kafka-ui
      port: 8080
    dashboards:
    - name: kafka-ui
      url: "$(ingress_protocol)://$(session_namespace)-kafka-ui.$(ingress_domain)"
