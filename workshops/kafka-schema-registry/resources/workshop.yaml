apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: kafka-schema-registry
spec:
  title: "Kafka Schema Registry & Data Governance"
  description: "Master data governance in Kafka with hands-on Schema Registry exercises. Learn Avro schemas, evolution, compatibility modes, and contract-based development."
  url: https://github.com/tbocinec/educates-labs
  difficulty: intermediate
  duration: 90m

  vendor: educates.dev
  authors:
    - Kafka Workshop Team
  tags:
    - kafka
    - schema-registry
    - avro
    - data-governance
    - event-driven
    - java

  publish:
    image: "$(image_repository)/kafka-schema-registry-files:$(workshop_version)"
    files:
    - directory:
        path: .
      includePaths:
      - /workshop/**
      - /docker-compose.yml
      - /kafka-apps/**
      - /schemas/**
      - /scripts/**
      - /build-apps.sh
      - /run-producer.sh
      - /run-consumer.sh
      - /verify-setup.sh
      - /README.md
      - /QUICKSTART.md
      - /START_HERE.md

  workshop:
    image: "ghcr.io/educates/educates-jdk21-environment:latest"
    files:
    - image:
        url: "$(image_repository)/kafka-schema-registry-files:$(workshop_version)"
      includePaths:
      - /workshop/**
      - /docker-compose.yml
      - /kafka-apps/**
      - /schemas/**
      - /scripts/**
      - /build-apps.sh
      - /run-producer.sh
      - /run-consumer.sh
      - /verify-setup.sh
      - /README.md
      - /QUICKSTART.md
      - /START_HERE.md

  session:
    namespaces:
      budget: x-large
    resources:
      memory: 4Gi
    applications:
      terminal:
        enabled: true
        layout: split
      editor:
        enabled: true
      console:
        enabled: false
      docker:
        enabled: true
        memory: 4Gi
      registry:
        enabled: false
      vcluster:
        enabled: false
    ingresses:
    - name: kafka-ui
      port: 8080
    dashboards:
    - name: kafka-ui
      url: "$(ingress_protocol)://$(session_namespace)-kafka-ui.$(ingress_domain)"

