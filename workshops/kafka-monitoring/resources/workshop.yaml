apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: "kafka-monitoring"
spec:
  title: "Kafka Monitoring & Observability"
  description: "Learn Kafka monitoring and observability using CLI tools, JMX Exporter, Kafka Exporter, Prometheus, and Grafana. Hands-on workshop with real-time metrics visualization."
  url: https://github.com/tbocinec/educates-labs
  difficulty: intermediate
  duration: 150m

  vendor: educates.dev
  authors:
    - Kafka Workshop Team
  tags:
    - kafka
    - monitoring
    - observability
    - prometheus
    - grafana
    - jmx
    - metrics

  publish:
    image: "$(image_repository)/kafka-monitoring-files:$(workshop_version)"
    files:
    - directory:
        path: .
      includePaths:
      - /workshop/**
      - /docker-compose.yml
      - /docker-compose-exporter.yml
      - /docker-compose-kminion.yml
      - /prometheus/**
      - /grafana/**
      - /generators/**
      - /scripts/**
      - /README.md

  workshop:
    image: "ghcr.io/educates/educates-jdk21-environment:latest"
    files:
    - image:
        url: "$(image_repository)/kafka-monitoring-files:$(workshop_version)"
      includePaths:
      - /workshop/**
      - /docker-compose.yml
      - /docker-compose-exporter.yml
      - /docker-compose-kminion.yml
      - /prometheus/**
      - /grafana/**
      - /generators/**
      - /scripts/**
      - /README.md
      
  session:
    namespaces:
      budget: x-large
    resources:
      memory: 6Gi
    applications:
      terminal:
        enabled: true
        layout: split
      editor:
        enabled: true
      console:
        enabled: false
      docker:
        enabled: true
        memory: 5Gi
      registry:
        enabled: false
      vcluster:
        enabled: false
    ingresses:
    - name: kafka-ui
      port: 8080
    - name: prometheus
      port: 9090
    - name: grafana
      port: 3000
    dashboards:
    - name: Kafka UI
      url: "$(ingress_protocol)://$(session_namespace)-kafka-ui.$(ingress_domain)"
    - name: Prometheus
      url: "$(ingress_protocol)://$(session_namespace)-prometheus.$(ingress_domain)"
    - name: Grafana
      url: "$(ingress_protocol)://$(session_namespace)-grafana.$(ingress_domain)"
